<html>
<head>
<title>Test1</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script>

$(document).ready(function(){
$.getJSON("http://localhost:8080/fetchall",function(obj){
$.each(obj,function(key,value){
var Html='<tr><td>'+value.id+'</td><td>'+value.name+'</td><td>'+value.city+'</td><td><button class="btn btn-success">Update</button></td><td><button value='+value.id+' class="btn btn-danger">Delete</button></td></tr>';
            $('#tbody').append(Html);
});
});
});

</script>
</head>
<body>
<div class="container">
<table class="table">
<tr>
<thead>
	<th>ID</th>
	<th>Name</th>
	<th>City</th>
	<th>Update</th>
	<th>Delete</th>
</thead>
</tr>
<tbody id="tbody"></tbody>
</table>

</body>
</html>
